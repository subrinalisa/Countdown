<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="a counter up javascript app">
    <meta name="author" content="Subrina Lisa">
    <!-- Title -->
    <title>Counter Up</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo/favicon.png">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="assets/icon-fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/icon-bootstrap/bootstrap-icons.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- ========= Preloader ========= -->
    <div id="preloader">
        <div class="loader-wrap">
            <div class="loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!-- ========= Header ========= -->
    <header>
        <div class="container">
            <img src="./assets/images/background/coming-soon.png" class="img-fluid" alt="">
            <div class="row">
                <!-- Day -->
                <div class="col-3">
                    <div class="content day">
                        <h2></h2>
                        <hr>
                        <h3>Day(s)</h3>
                    </div>
                </div>
                <!-- Hour -->
                <div class="col-3">
                    <div class="content hour">
                        <h2></h2>
                        <hr>
                        <h3>Hour(s)</h3>
                    </div>
                </div>
                <!-- Minute -->
                <div class="col-3">
                    <div class="content minute">
                        <h2></h2>
                        <hr>
                        <h3>Minute(s)</h3>
                    </div>
                </div>
                <!-- Second -->
                <div class="col-3">
                    <div class="content second">
                        <h2></h2>
                        <hr>
                        <h3>Second(s)</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ========= Js Files ========= -->
    <!-- Jquery Js -->
    <script src="assets/js/jquery-1.12.4.js"></script>
    <!-- Popper Js -->
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
